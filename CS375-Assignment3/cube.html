<!DOCTYPE html>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="Cube.js"></script>
<script type="text/javascript" src="MatrixStack.js"></script>
<script type="text/javascript" src="MV.js"></script>

<script id="Cube-vertex-shader" type="x-shader/x-vertex">
    in vec4 aPosition;
	
	float DegreesToRadians(float angle)
	{
		const float Pi = 3.14159265358979323846264338327;
		return Pi * angle / 180.0;
	}
    
    void main()
    {
		float angle = -80.0;
		float radians = DegreesToRadians(angle);
		float cosine = cos(radians);
		float sine = sin(radians);
		
		mat4 xRotation = mat4(
			vec4(1.0, 0.0, 0.0, 1.0),
			vec4(1.0, cosine, sine, 0.0),
			vec4(0.0,-sine, cosine, 0.0),
			vec4(0.0, 0.0, 0.0, 1.0)
		);
	
        gl_PointSize = 6.0;
        gl_Position = 0.75 * xRotation * aPosition;
		gl_Position.w = 1.5;
    }
</script>
<script id="Cube-fragment-shader" type="x-shader/x-fragment">
    out vec4 fColor;

    void main()
    {
        fColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>
<canvas id="webgl-canvas" width="512" height="512"></canvas>
