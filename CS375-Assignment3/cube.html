<!DOCTYPE html>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="Cube.js"></script>
<script type="text/javascript" src="MatrixStack.js"></script>
<script type="text/javascript" src="MV.js"></script>
<script type="text/javascript" src="helpers.js"></script>

<script id="Cube-vertex-shader" type="x-shader/x-vertex">
    in vec4 aPosition;
    in vec4 aColor;
    out vec4 vColor;

    uniform mat4 ModelViewMatrix;
    uniform mat4 ProjectionMatrix;
	
    void main()
    {
        gl_Position = ProjectionMatrix * ModelViewMatrix * aPosition;
        vColor = aColor;
    }
</script>
<script id="Cube-fragment-shader" type="x-shader/x-fragment">
    out vec4 fColor;

    void main()
    {
        vec4 frontColor = vec4(1.0, 1.0, 1.0, 1.0);
        vec4 backColor = vec4(0.0, 0.0, 1.0, 1.0);
        fColor = gl_FrontFacing ? frontColor : backColor;
    }
</script>
<body>
<canvas id="webgl-canvas" width="512" height="512"></canvas>
</body>
